<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign in</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="Resources/CSS/style.css">
        <link type="text/css" rel="stylesheet" href="Vendors/1.3%20grid.css.css">
        <link type="text/css" rel="stylesheet" href="Vendors/normalize.css">
        <link type="text/css" rel="stylesheet" href="Resources/CSS/queries.css">
    </head>
    
    <body>
        
        <header>
            <img src="Resources/Img/logo.png" alt="logo-image" class="logo">
            <nav>
                <ul>
                <li><a href="#">Login</a></li>
                </ul>
            </nav>
        </header>
        
        
        <section class="main">
            <div class="row form">
                <form action="_blank">
                        <label>Email</label>
                    <div class="row">                 
                        <input type="email" id="email" name="email" autocomplete="email" required>
                    </div>
                        <label>Password</label>
                    <div class="row">
                        <input type="password" id="passeord" name="password" required>
                    </div>
                        <label>Two-Factor Authentication</label>
                        <p class="fact">Optional</p>
                    <div class="row">
                        <input type="number" id="number" name="number" placeholder="6-digit code">
                    </div>
                    <div class="row text">
                        <p><a href="#">Forgot your password?</a></p>
                    </div>
                    <div class="row">
                        <input type="submit" value="Login" id="btn">
                    </div>
                </form>
                <div>
                    <p>Create new account? <a href="Sign-Up-to-Ominifood/index.html" target="_self">Sign up!</a></p>
                </div>
            </div>
        
        </section>
    </body>

</html>
